# TODO(b/144969853): Support all locales for MENU_UI.
locales: [ en ]

inputs:
  # firmware sync
  - firmware_sync_title
  - firmware_sync_desc
  # broken screen
  - broken_title
  - broken_desc0
  - broken_desc1
  # recovery screen
  - rec_sel_title
  - rec_sel_desc0
  - rec_sel_desc1
  - rec_sel_desc1_no_sd
  - rec_sel_desc1_no_phone
  - rec_sel_desc1_no_phone_no_sd
  - btn_rec_by_phone
  - btn_rec_by_disk
  # footer
  - model
  - help_center
  - rec_url
  - to_navigate
  - navigate
  - navigate_tablet

files:
  # pre-generated
  language:
  language_focus: [language]
  # firmware sync
  firmware_sync_title:
  firmware_sync_desc:
  # broken screen
  broken_title:
  broken_desc0:
  broken_desc1:
  # recovery screen
  rec_sel_title:
  rec_sel_desc0:
  rec_sel_desc1:
  rec_sel_desc1_no_sd:
  rec_sel_desc1_no_phone:
  rec_sel_desc1_no_phone_no_sd:
  btn_rec_by_phone:
  btn_rec_by_phone_focus: [btn_rec_by_phone]
  btn_rec_by_disk:
  btn_rec_by_disk_focus: [btn_rec_by_disk]
  # footer
  model:
  help_center:
  rec_url:
  to_navigate:
  navigate:
  navigate_tablet:

aliases:
  - &base_color '--color=CCCCCC --bgcolor=202124'
  - &dark_color '--color=9AA0A6 --bgcolor=202124'
  - &dark_color_left_align '--align=left --color=9AA0A6 --bgcolor=202124'
  - &button_color '--color=8AB4F8 --bgcolor=202124'
  - &button_focused_color '--color=202124 --bgcolor=8AB4F8'

styles:
  language: '--color=CCCCCC --bgcolor=161719'
  language_focus: '--color=161719 --bgcolor=CCCCCC'
  firmware_sync_title: *base_color
  firmware_sync_desc: *base_color
  # broken screen
  broken_title: *base_color
  broken_desc0: *base_color
  broken_desc1: *base_color
  # recovery screen
  rec_sel_title: *base_color
  rec_sel_desc0: *base_color
  rec_sel_desc1: *base_color
  rec_sel_desc1_no_sd: *base_color
  rec_sel_desc1_no_phone: *base_color
  rec_sel_desc1_no_phone_no_sd: *base_color
  btn_rec_by_phone: *button_color
  btn_rec_by_phone_focus: *button_focused_color
  btn_rec_by_disk: *button_color
  btn_rec_by_disk_focus: *button_focused_color
  # footer
  model: *dark_color
  help_center: *dark_color
  rec_url: *dark_color
  to_navigate: *dark_color_left_align
  navigate: *dark_color_left_align
  navigate_tablet: *dark_color_left_align

fonts:
  # All fonts should be provided and selected by 'ui-sans' family defined in
  # ChromiumOS SDK (/etc/fonts/local.conf).  The following list is made by
  #   fc-match 'ui-sans:lang=$locale' for locales we have.
  en:     'Noto Sans'
